<!DOCTYPE html>
<html>
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" type="text/css" href="./css/pointworld.css">
	<script src="./js/gawibawibo.js" charset="UTF-8"></script>

  <title>포인트월드 가위바위보</title>
 </head>
 <body onload="document.getElementsByName('datum')[0].value=new Date().toLocaleString();">
  <div id="" class="top">
	<div id="" class="header">
		<a href="./index.html"><img src="./img/mainTitle.jpg" alt="포인트월드"></a>
	</div>

	<div id="" class="datium">
		<INPUT TYPE="text" NAME="datum" size="24" maxlength="24" readonly value="">
	</div>

	<div id="" class="menu">
		<span class="gawibawibo"><a href="./g_gawibawibo.html"><img src="./img/gawibawiboL2.jpg" alt="가위바위보"></a></span>
		<span class="lottos"><a href="./g_lotto.html"><img src="./img/lottoWorldL2.jpg" alt="로또50"></a></span>
		<span class="12monki"><a href="./g_12monki.html"><img src="./img/monkeyRouletL2.jpg" alt="멍키룰랫"></a></span>
	</div>

	<div id="" class="game">
	<!--점수판 시작-->
	<div class="pointPnl">
	<small><b>보유포인트&nbsp;<INPUT TYPE="text" NAME="current" size="8" maxlength="12" readonly value="10000">
	배팅포인트&nbsp;<INPUT TYPE="text" NAME="betting" size="6" maxlength="8" readonly value="0">&nbsp;</b></small>
		<IMG SRC="./img/toLeft.gif" Name="downScore" WIDTH="30" HEIGHT="30" BORDER="0" ALT="배팅줄이기" onclick="downPP();">&nbsp;
	<IMG SRC="./img/toRight.gif" Name="upScore" WIDTH="30" HEIGHT="30" BORDER="0" ALT="배팅늘이기" onclick="upPP();">&nbsp;
<small><b>컴퓨터포인트&nbsp;<INPUT TYPE="text" NAME="comPnt" size="8" maxlength="12" readonly value="10000">&nbsp;</b></small>

	</div>
	<!--점수판 끝-->

	<!--가위바위보판 시작-->
	<div id="gawibawibo" class="">

	<span class="">
	<IMG SRC="./img/gawi.gif" name="yourSelect" WIDTH="180" HEIGHT="180" BORDER="0" ALT="" onclick="select()">	
	<IMG SRC="./img/gawi.gif" name="comterSelect" WIDTH="180" HEIGHT="180" BORDER="0" ALT="게임실행아이콘" onclick="doGame()">
	</span>
	
	<span class="result_Pnl"><INPUT TYPE="text" NAME="result" value="" size="" readonly></span>

	</div>

	<div id="" class="">
		<TEXTAREA name="res_Pnl" cols="100" rows="20" readonly></TEXTAREA>
	</div>
	<!--가위바위보판 끝-->
			
	</div>

	<div id="" class="footer">
		<img src="./img/copyLeft.jpg" alt="">
	</div>
  </div>
 </body>
</html>
