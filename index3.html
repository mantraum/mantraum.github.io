  <title>현재 시각을 보여주는 움직이는 시계를 만듭니다</title>

  <script type="text/javascript">
  <!--

  function init(){
	  clock();
	  setInterval(clock,1000);
	}

	function clock(){

	  var now = new Date();
	  var ctx = document.getElementById('canvas').getContext('2d');
	  ctx.save();
	  ctx.clearRect(0,0,600,600);
	  ctx.translate(300,300);
	  //ctx.scale(0.4,0.4);
	  ctx.rotate(-Math.PI/2);
	  ctx.strokeStyle = "black";
	  ctx.fillStyle = "white";
	  ctx.lineWidth = 8;
	  ctx.lineCap = "round";

	  // 시계판 - 시
	  ctx.save();
	  for (var i=0;i<12;i++){
		ctx.beginPath();
		ctx.rotate(Math.PI/6);
		ctx.moveTo(100*2,0);
		ctx.lineTo(120*2,0);
		ctx.stroke();
	  }
	  ctx.restore(); // 시계가 점점 작아진다

	  // 시계판 - 분
	  ctx.save();
	  ctx.lineWidth = 5;
	  for (i=0;i<60;i++){
		if (i%5!=0) {
		  ctx.beginPath();
		  ctx.moveTo(117*2,0);
		  ctx.lineTo(120*2,0);
		  ctx.stroke();
		}
		ctx.rotate(Math.PI/30);
	  }
	  ctx.restore(); // 시계가 점점 작아진다.

	  var sec = now.getSeconds();
	  var min = now.getMinutes();
	  var hr  = now.getHours();
	  hr = hr>=12 ? hr-12 : hr;

	  ctx.fillStyle = "black";

	  // 시간 표시 - 시
	  ctx.save();
	  ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec )
	  ctx.lineWidth = 14;
	  ctx.beginPath();
	  ctx.moveTo(-20*2,0);
	  ctx.lineTo(80*2,0);
	  ctx.stroke();
	  ctx.restore();

	  // 시간 표시 - 분
	  ctx.save();
	  ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
	  ctx.lineWidth = 10;
	  ctx.beginPath();
	  ctx.moveTo(-28*2,0);
	  ctx.lineTo(112*2,0);
	  ctx.stroke();
	  ctx.restore();

	  // 시간 표시 - 초
	  ctx.save();
	  ctx.rotate(sec * Math.PI/30);
	  ctx.strokeStyle = "#D40000";//빨간색종류RGB(212,0,0)
	  ctx.fillStyle = "#D40000";
	  ctx.lineWidth = 6;

	  ctx.beginPath();
	  ctx.moveTo(-30*2,0);
	  ctx.lineTo(83*2,0);
	  ctx.stroke();

	  ctx.beginPath();
	  ctx.arc(0,0,10*2,0,Math.PI*2,true);
	  ctx.fill();

	  ctx.beginPath();
	  ctx.arc(95*2,0,10*2,0,Math.PI*2,true);
	  ctx.stroke();
	  //ctx.fillStyle = "rgba(0,0,0,0)";//검은색
	  //ctx.arc(0,0,3,0,Math.PI*2,true);
	  //ctx.fill();
	  ctx.restore();

	  ctx.beginPath();
	  ctx.lineWidth = 14;
	  ctx.strokeStyle = '#325FA2';//태두리선RGB(50,95,162)
	  ctx.arc(0,0,142*2,0,Math.PI*2,true);
	  ctx.stroke();

	  ctx.restore();
	}

  //-->
  </script>
